<div class="main container" ng-controller="mainController as main">

    <div class="header">
        <a class="logo" href="#">
            <img src="/images/icon.png" width="40px">
        </a>

        <form ng-submit="search(query)">
            <input type="text" class="form-control" placeholder="输入身份证号或上传图片" ng-model="query"/>
            <input type="file" style="display: none;" file-model="faceModel"/>
            <i class="fa fa-camera btn-file"></i>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="header-tools">
            <i class="fa fa-user"></i>
        </div>

    </div>

    <div class="row image-gallery" ng-show="showGallery">

        <div class="col-md-2 col-6 image-box hvr-grow" ng-repeat="result in resultList">
            <img src="/images/{{result%10 + 1}}.jpg">
        </div>

    </div>

    <div class="result" ng-hide="showGallery">

        <div class="filters">
            <a class="filter" ng-repeat="city in cityList">{{city}}</a>
        </div>

        <div class="filters">
            <a class="filter" ng-repeat="lib in libList">{{lib}}</a>
        </div>

        <div class="result-vs">
            <h6><strong style="color:#007bff;">|</strong> 最佳匹配</h6>
            <div class="row">
                <div class="col-md-3">
                    <div class="person-info">
                        <ul class="list-group">
                            <li class="list-group-item text-center" style="font-size: 16px">基本信息</li>
                            <li class="list-group-item"><i class="fa fa-user"></i> 李小明 370802197812316789</li>
                            <li class="list-group-item"><i class="fa fa-birthday-cake"></i> 1978年12月31日</li>
                            <li class="list-group-item"><i class="fa fa-building"></i> 山东省济宁市市中区玉山派出所</li>
                            <li class="list-group-item"><i class="fa fa-chart-bar"></i>
                                <label class="algorithm-label">云天 2nd, 98%</label>
                                <label class="algorithm-label">依图 1st, 98%</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-5">
                            <img ng-src="/images/1.jpg" class="image-shadow" width="100%" style="border-radius: 20px">
                        </div>

                        <div class="col-2"
                             style="display: flex; justify-content: center; align-items: center; padding: 0">
                            <img ng-src="/images/vs.jpg" class="" width="100%" style="border-radius: 20px">
                        </div>

                        <div class="col-5">
                            <img ng-src="/images/1.jpg" class="image-shadow" width="100%" style="border-radius: 20px">
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="result-pie">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="data" chart-labels="labels" chart-options="options"
                                chart-colors="colours">
                        </canvas>
                    </div>
                </div>

            </div>
        </div>


        <div class="result-rank">

            <div class="row">
                <div class="col-12">
                    <h6 style="margin-top: 10px"><strong style="color:#007bff;">|</strong> 综合排名</h6>
                </div>

                <div class="col-md-2 col-6" ng-repeat="result in resultList" style="padding: 0 5px">

                    <div class="result-box-container">
                        <div class="result-box">
                            <img src="/images/{{result%10 + 1}}.jpg" width="100%" onclick="$('#exampleModal').modal()">
                            <div class="tool-box">
                                <a class="link" data-toggle="modal" data-target="#exampleModal"><i
                                        class="fa fa-chart-bar"></i></a>
                                <a class="link" href="#!track">最近轨迹 <i class="fa fa-chevron-right"></i></a>
                            </div>
                        </div>


                        <div class="detail">
                            <div class="detail-row">
                                <div class="name">李小明</div>
                                <div class="birthday">1990年3月9日</div>
                            </div>
                            <div class="address">
                                山东省济宁市市中区玉山派出所
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">王小明</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <div class="row">


                    <div class="col-md-5" style="padding-right:0 ">
                        <img src="/images/1.jpg" width="100%" style="border-radius: 20px">
                    </div>

                    <div class="col-md-7">
                        <div class="person-info">
                            <ul class="list-group">
                                <li class="list-group-item"><i class="fa fa-user"></i> 李小明 370802197812316789</li>
                                <li class="list-group-item"><i class="fa fa-birthday-cake"></i> 1978年12月31日</li>
                                <li class="list-group-item"><i class="fa fa-building"></i> 山东省济宁市市中区玉山派出所</li>
                                <li class="list-group-item"><i class="fa fa-chart-bar"></i>
                                    <label class="algorithm-label">云天 2nd, 98%</label>
                                    <label class="algorithm-label">依图 1st, 98%</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
